<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="app.js" defer></script>
	<title>Guessing Number</title>
</head>
<body>
	<h1>Guessing Number</h1>
	<h2><em>[001 - 100]</em></h2>
	<div class="container">
		<div class="display">
			<div class="guess" id="guess1"></div>
			<div class="arrow" id="arrow1"></div>
			<div class="guess" id="guess2"></div>
			<div class="arrow" id="arrow2"></div>
			<div class="guess" id="guess3"></div>
			<div class="arrow" id="arrow3"></div>
			<div class="guess" id="guess4"></div>
			<div class="arrow" id="arrow4"></div>
			<div class="guess" id="guess5">
				<!-- <img src="Wrong.png" id="wrong" alt="WRONG"> -->
			</div>
		</div>

		<div id="message"></div>

		<form class="users">
			<input type="text" id="user-input" placeholder required>
			<input type="submit" value="Guess" id="submit">
		</form>

		<div class="display">
			<button id="reset">Reset</button>
			<div class="arrow"></div>
			<button id="hint">Hint</button>
		</div>

		<div id="hintNumbers"></div>
	</div>
</body>
</html>
